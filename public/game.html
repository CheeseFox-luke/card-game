<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡针游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>泡泡针游戏 🫧📌</h1>
            <div class="game-info">
                <p>房间ID: <span id="roomId"></span></p>
                <p id="playerId"></p>
                <p>回合: <span id="roundNumber">0</span></p>
            </div>
            <div id="gameStatus" class="status">等待玩家加入...</div>
        </div>

<!-- 战斗场景 -->
<div class="battle-scene">
    <!-- 对手（左边） -->
    <div class="battle-character opponent-character">
        <div class="character-container">
            <img id="opponentCharacter" src="player2.png" alt="对手" class="character-img">
            <div id="opponentAnimation" class="animation-layer"></div>
        </div>
        <div class="character-info">
            <div class="character-name">对手</div>
            <div class="energy-bar">
                <span class="energy-label">⚡</span>
                <span class="energy-value" id="opponentEnergy">0</span>
            </div>
        </div>
    </div>

    <!-- 中间VS区域 -->
    <div class="battle-center">
        <div class="vs-text">VS</div>
        <div id="battleAnimation" class="battle-animation"></div>
    </div>

    <!-- 你（右边） -->
    <div class="battle-character my-character">
        <div class="character-container">
            <img id="myCharacter" src="player2.png" alt="你" class="character-img">
            <div id="myAnimation" class="animation-layer"></div>
        </div>
        <div class="character-info">
            <div class="character-name">你</div>
            <div class="energy-bar">
                <span class="energy-label">⚡</span>
                <span class="energy-value" id="myEnergy">0</span>
            </div>
        </div>
    </div>
</div>

<!-- 行动选择区域 -->
<div class="action-area">
    <h2>选择你的行动</h2>
    <div class="action-buttons">
        <button id="bubbleBtn" class="action-btn bubble-btn" onclick="chooseAction('bubble')">
            <span class="action-icon">🫧</span>
            <span class="action-name">泡泡</span>
            <span class="action-desc">+1 能量</span>
        </button>
        <button id="shieldBtn" class="action-btn shield-btn" onclick="chooseAction('shield')">
            <span class="action-icon">🛡️</span>
            <span class="action-name">护盾</span>
            <span class="action-desc">防御攻击</span>
        </button>
        <button id="attackBtn" class="action-btn attack-btn" onclick="chooseAction('attack')">
            <span class="action-icon">📌</span>
            <span class="action-name">针</span>
            <span class="action-desc">消耗1能量</span>
        </button>
    </div>
</div>

        <!-- 回合结果显示 -->
        <div id="roundResult" class="round-result" style="display: none;">
        </div>

        <!-- 游戏结束界面 -->
        <div id="gameOver" class="game-over" style="display: none;">
            <h2 id="winnerText"></h2>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>

        <!-- 游戏规则 -->
        <div class="rules">
            <h3>游戏规则</h3>
            <ul>
                <li><strong>泡泡 🫧:</strong> 不消耗能量，获得1点能量</li>
                <li><strong>护盾 🛡️:</strong> 不消耗能量，防御对方的针攻击（使用后下回合冷却）</li>
                <li><strong>针 📌:</strong> 消耗1点能量，刺破对方的泡泡即可获胜</li>
                <li><strong>胜利条件:</strong> 当对方选择泡泡时，用针攻击对方</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
